<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style_key.css">
<link rel="stylesheet" href="botonesCambio.css">
<script src="cambiarEstilo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>




    <title>Actualizar Divs</title>



     <style>

  </style>
</head>
<body>

<div id="inputs">
    <label for="input1">Input 1:</label>
    <input type="text" id="input1"><br>

    <label for="input2">Input 2:</label>
    <input type="text" id="input2"><br>

    <label for="input3">Input 3:</label>
    <input type="text" id="input3"><br>
</div>

<div id="container">

    <div class="marca">print your keyboard</div>

<div id="myDiv">
    
</div>
</div>

<button id="exportKeyboard">EXPORT</button>

<div class="color-controls" style="margin: 20px;">
    <div>
      <label>Color borde y texto principal:</label>
      <input type="color" id="keyColor" value="#d8d8d8" oninput="cambiarColorKey()">
    </div>
  
    <div style="margin-top: 10px;">
      <label>Color texto ruso:</label>
      <input type="color" id="alt1Color" value="#ff0000" oninput="cambiarColorAlt1()">
    </div>
  
    <div style="margin-top: 10px;">
      <label>Color texto coreano:</label>
      <input type="color" id="alt2Color" value="#4b0082" oninput="cambiarColorAlt2()">
    </div>

    <div style="margin-top: 10px;">
      <label>Color fondo:</label>
      <input type="color" id="divColor" onchange="cambiarFondo()" />
    </div>


  </div>

<script>
    // Inicializar arrays fuera de la función
    var keyArray = [];
    var altArray = [];
    var alt2Array = [];

    function actualizarDivs() {
        // Obtener valores de los inputs
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var input3 = document.getElementById("input3").value;

        // Convertir los inputs a arrays
        keyArray = Array.from(input1);
        altArray = Array.from(input2);
        alt2Array = Array.from(input3);

        // Limpiar la salida antes de actualizar
        var outputDiv = document.getElementById("myDiv");
        outputDiv.innerHTML = ""; // Limpiar el contenido existente

        // Generar divs según la cantidad de caracteres
        for (var i = 0; i < Math.max(keyArray.length, altArray.length, alt2Array.length); i++) {
            var key = keyArray[i] || '';
            var alt = altArray[i] || '';
            var alt2 = alt2Array[i] || '';

            // Solo agregar divs si hay contenido
            if (key || alt || alt2) {
                outputDiv.innerHTML += '<div class="key">' + key + '\n' +
                    '<h5 class="alt">' + alt + '</h5>\n' +
                    '<h6 class="alt2">' + alt2 + '</h6>\n' +
                    '</div>\n\n';
            }
        }
    }

    // Agregar eventos de input
    document.getElementById("input1").addEventListener("input", actualizarDivs);
    document.getElementById("input2").addEventListener("input", actualizarDivs);
    document.getElementById("input3").addEventListener("input", actualizarDivs);

//FUNCION EXPORTAR

document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("exportKeyboard").addEventListener("click", exportToPDF);
});

// Función para exportar a PDF
function exportToPDF() {
    const element = document.getElementById('myDiv');
    const options = {
        margin: 10,
        filename: 'exported_keyboard.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf()
        .set(options)
        .from(element)
        .save();
}


</script>

</body>
</html>
